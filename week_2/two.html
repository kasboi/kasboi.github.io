<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Two</title>
    </head>
    <style>
        p {
            border-width: 4px;
            border-color: crimson;
        }
    </style>
    <body>
        <p style="border-style: dotted">Dotted border</p>
        <p style="border-style: dashed">Dashed border</p>
        <p style="border-style: solid">Solid border</p>
        <p style="border-style: double">Double border</p>
        <p
            style="
                border-left-style: dashed;
                border-right-style: dotted;
                border-bottom-style: solid;
                border-top-style: double;
            "
        >
            A new paragraph
        </p>
        <p style="border: 5px dotted blueviolet;">Shorthand Border</p>
    </body>
</html>
