<!-- SHIFT + 1 for emmet abbreviation to create HTML template -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootcamp</title>
    </head>
    <body>
      <!-- CTL + /  for comment shortcut -->
      <!-- This is a heading, we have 6 types of heading in HTML -->
        <h1>First Heading</h1>
        <h2>Second heading</h2>
        <h6>Smallest heading</h6>
        <p>This is a paragraph</p>
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ul>
        <ol>
          <li>Apple</li>
          <li>Pie</li>
          <li>Lemon</li>
        </ol>
        <a href="https://www.google.com/" target="_blank">This is a link to Google</a>
    </body>
</html>
